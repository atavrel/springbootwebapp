<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <title>Registration page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
<article class="card-body mx-auto" style="max-width: 350px">

    <div class="alert alert-danger small text-center validationMessageBlock">
        <span class="validationMessage"></span>
    </div>

    <h4 class="card-title mt-4 text-center">Create Account</h4>
    <form th:action="@{/api/users}" id="addUserForm" method="post">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-user-circle"></i></span>
            </div>
            <input name="firstName" class="form-control" placeholder="First name" type="text">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-user-circle"></i></span>
            </div>
            <input name="lastName" class="form-control" placeholder="Last name" type="text">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-child"></i></span>
            </div>
            <input name="age" class="form-control" placeholder="Age" type="number" id="age">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-at"></i> </span>
            </div>
            <input name="email" class="form-control" placeholder="E-mail" type="email" id="email">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-key"></i> </span>
            </div>
            <input name="password" class="form-control" placeholder="Password" type="password" id="password">
        </div>

        <div class="pt-2">
            <button type="submit" class="btn btn-lg btn-primary btn-block" id="submitAddUser">Create Account</button>
        </div>

        <div class="mt-3">
            <div class="d-flex justify-content-center links">
                Have an account? <a th:href="@{/}" class="ml-2">Log In</a>
            </div>
        </div>
    </form>


</article>

<script src="/js/registration.js"></script>
<script src="/js/service.js"></script>

</body>
</html>
